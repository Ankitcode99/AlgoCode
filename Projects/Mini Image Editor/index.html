<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>

    <!-- BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Image Editor</a>
    </nav>

    <div class="container outer">

        <span class="info center">Please reload the page to work with new image.</span>

        <h1 class="hero">Image Editor</h1>

        <!-- Custom FIle Uploader -->
        <div class="custom-file col-6">
            <input type="file" class="custom-file-input" id="customFile" name="filename">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>

        <div class="col-12">
            <img id="preview"></canvas>
        </div>

        <div class="slider-controls">
            <div class="btn-group btn-group-sm">
                <button class="decrease-contrast btn btn-info">-</button>
                <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                <button class="increase-contrast btn btn-info">+</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="decrease-color btn btn-info">-</button>
                <button class="btn btn-secondary btn-disabled" disabled>Colour</button>
                <button class="increase-color btn btn-info">+</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="decrease-brightness btn btn-info">-</button>
                <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                <button class="increase-brightness btn btn-info">+</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="decrease-sharpness btn btn-info">-</button>
                <button class="btn btn-secondary btn-disabled" disabled>Sharpness</button>
                <button class="increase-sharpness btn btn-info">+</button>
            </div>

        </div>

        <div class="button-controls">
            <button class="blur btn btn-primary">Blur</button>
            <button class="greyscale btn btn-primary">Black and White</button>
            <button class="sepia btn btn-primary">Sepia</button>
        </div>

        <div class="resize">
            <span class="info">Resize image (You cannot revert this)</span>
            <div class="row">
                <div class="col-6">
                    <input type="number" class="height form-control" placeholder="Height in pixels">
                </div>
                <div class="col-6">
                    <input type="number" class="width form-control" placeholder="Width in pixels">
                </div>
            </div>
            <button class="resize-btn btn btn-primary">Resize</button>
        </div>

        <div class="large-options">
            <button class="download-img btn btn-success">Download Image</button>
            <button class="revert-img btn btn-danger">Remove Filters</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/3.3.0/caman.full.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
